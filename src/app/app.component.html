<div class="container-fluid p-0">
    <div class="custom-toolbar row m-0 p-0">
        <div class="col-8  d-flex align-items-center justify-content-between">
            <div>
                <button kendoButton icon="menu" look="flat" (click)="drawer.toggle()"></button>
                <span> logo</span>
            </div>
            <span>{{date|date}}</span>
        </div>
    </div>
    <kendo-drawer-container class="kendo-container">
        <kendo-drawer #drawer [items]="items" [width]="250" [mode]="'push'" [(expanded)]="expanded">
            <ng-template kendoDrawerItemTemplate let-item>
                <div class="k-drawer-link" [routerLink]="item.path">
                    <span>{{ item.text }}</span>
                </div>
            </ng-template>
        </kendo-drawer>

        <kendo-drawer-content>
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </kendo-drawer-content>
    </kendo-drawer-container>
</div>
